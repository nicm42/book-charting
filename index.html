<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Charting</title>
  </head>
  <body>
    <h1>Book Charts</h1>
    <div id="app">
      <h2>Books acquired and read</h2>
      <div><canvas class="acquired-read"></canvas></div>
      <h2>Types acquired</h2>
      <div class="typeAcquired"></div>
      <h2>Types read</h2>
      <div class="typeRead"></div>
      <h2>Categories acquired</h2>
      <div class="categoriesAcquired"></div>
      <h2>Categories read</h2>
      <div class="categoriesRead"></div>
    </div>
    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
