<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Charting</title>
  </head>
  <body>
    <h1>Book Charts</h1>
    <div id="app">
      <p class="loading">Loading...</p>
      <p class="error">Something has gone wrong :(</p>

      <div class="acquired-read">
        <h2 class="chart-heading">Books acquired and read</h2>
        <canvas></canvas>
      </div>

      <div class="pie-charts types">
        <div class="typeAcquired">
          <h2 class="chart-heading">Types acquired</h2>
        </div>

        <div class="typeRead">
          <h2 class="chart-heading">Types read</h2>
        </div>
      </div>

      <div class="pie-charts categories">
        <div class="categoriesAcquired">
          <h2 class="chart-heading">Categories acquired</h2>
        </div>

        <div class="categoriesRead">
          <h2 class="chart-heading">Categories read</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
