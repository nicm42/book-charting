<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Charting</title>
  </head>
  <body>
    <h1>Book Charts</h1>
    <div id="app">
      <div class="acquired-read">
        <h2>Books acquired and read</h2>
        <canvas></canvas>
      </div>

      <div class="pie-charts types">
        <div class="typeAcquired">
          <h2>Types acquired</h2>
        </div>

        <div class="typeRead">
          <h2>Types read</h2>
        </div>
      </div>

      <div class="pie-charts categories">
        <div class="categoriesAcquired">
          <h2>Categories acquired</h2>
        </div>

        <div class="categoriesRead">
          <h2>Categories read</h2>
        </div>
      </div>
    </div>
    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
